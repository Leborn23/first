<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝福张三</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: KaiTi, "楷体", serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #e91e63;
            font-size: 28px;
            margin-top: 50px;
        }
        
        .button-container {
            margin: 30px 0;
        }
        
        button {
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            padding: 10px 25px;
            margin: 0 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: KaiTi, "楷体", serif;
        }
        
        button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            opacity: 1;
        }
        
        .blessing-popup {
            position: fixed;
            width: 220px;
            height: 100px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 16px;
            animation: popIn 0.5s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes popIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>点击开始接收祝福吧！</h1>
    <div class="button-container">
        <button id="startBtn">开启祝福</button>
        <button id="closeBtn">关闭所有</button>
    </div>

    <script>
        // 背景颜色列表
        const bgColors = [
            '#ffc0cb', '#ffb6c1', '#ff69b4', '#ff1493', '#db7093', 
            '#bc8f8f', '#c71585', '#ffa07a', '#ff7f50', '#ffa500', 
            '#ffffe0', '#e6e6fa', '#d8bfd8', '#dda0dd', '#ee82ee'
        ];
        
        // 祝福语句列表
        const blessings = [
            '张三，祝你万事如意！',
            '愿你天天开心，张三！',
            '张三，前程似锦！',
            '祝你幸福快乐，张三！',
            '张三，心想事成！',
            '愿你平安健康，张三！',
            '张三，好运连连！',
            '祝你笑口常开，张三！',
            '张三，美梦成真！',
            '愿你事事顺利，张三！'
        ];
        
        const startBtn = document.getElementById('startBtn');
        const closeBtn = document.getElementById('closeBtn');
        
        // 开启祝福按钮点击事件
        startBtn.addEventListener('click', () => {
            // 禁用按钮
            startBtn.disabled = true;
            
            // 生成100个随机弹窗，间隔50ms
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    createPopup();
                }, i * 50);
            }
            
            // 5秒后恢复按钮
            setTimeout(() => {
                startBtn.disabled = false;
            }, 5000);
        });
        
        // 关闭所有按钮点击事件
        closeBtn.addEventListener('click', () => {
            const popups = document.querySelectorAll('.blessing-popup');
            popups.forEach(popup => popup.remove());
        });
        
        // 创建弹窗函数
        function createPopup() {
            const popup = document.createElement('div');
            popup.className = 'blessing-popup';
            
            // 随机背景色
            const randomColor = bgColors[Math.floor(Math.random() * bgColors.length)];
            popup.style.backgroundColor = randomColor;
            
            // 随机祝福语句
            const randomBlessing = blessings[Math.floor(Math.random() * blessings.length)];
            popup.textContent = randomBlessing;
            
            // 随机位置（确保弹窗在可视区域内）
            const maxLeft = window.innerWidth - 220;
            const maxTop = window.innerHeight - 100;
            const left = Math.floor(Math.random() * maxLeft);
            const top = Math.floor(Math.random() * maxTop);
            
            popup.style.left = `${left}px`;
            popup.style.top = `${top}px`;
            
            // 添加到页面
            document.body.appendChild(popup);
            
            // 3秒后自动移除弹窗
            setTimeout(() => {
                popup.style.opacity = '0';
                popup.style.transform = 'scale(0)';
                popup.style.transition = 'all 0.5s ease';
                setTimeout(() => popup.remove(), 500);
            }, 3000);
        }
    </script>
</body>
</html>
